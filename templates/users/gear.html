{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="JobSelect">Job</label>
        </div>
        <select class="custom-select" id="JobSelect">
            <optgroup label="Tank"></optgroup>
                <option value="PLD">Paladin</option>
                <option value="WAR">Warrior</option>
                <option value="DRK">Dark Knight</option>
                <option value="GNB">Gunbreaker</option>
            </optgroup>
            <optgroup label="Healer"></optgroup>
                <option value="WHM">White Mage</option>
                <option value="SCH">Scholar</option>
                <option value="AST">Astrologian</option>
                <option value="SGE">Sage</option>
            </optgroup>
            <optgroup label="Melee"></optgroup>
                <option value="MNK">Monk</option>
                <option value="DRG">Dragoon</option>
                <option value="NIN">Ninja</option>
                <option value="SAM">Samurai</option>
                <option value="RPR">Reaper</option>
            </optgroup>
            <optgroup label="Physical Ranged"></optgroup>
                <option value="BRD">Bard</option>
                <option value="MCH">Machinist</option>
                <option value="DNC">Dancer</option>
            </optgroup>
            <optgroup label="Magical Ranged"></optgroup>
                <option value="BLM">Black Mage</option>
                <option value="SMN">Summoner</option>
                <option value="RDM">Red Mage</option>
            </optgroup>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input type="text" class="form-control" aria-label="Gearset Name">
      </div>
</div>

<div class="container">
    <form action="/gear/save" method="POST">
    <div class="row align-items-center">
        <div class="col-md-4">
            <span>Weapon</span>
            <div class="input-group mb-3">
                <select name="weapon" class="custom-select" id="WeaponSelect">
                    {% for weapon in weapons %}
                        
                    {% endfor %}
                  <option value="abyssos">Abyssos</option>
                  <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <span>Offhand</span>
            <div class="input-group mb-3">
                <select name="offhand" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <span>Helmet</span>
            <div class="input-group mb-3">
                <select name="helmet" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-4">
            <span>Body</span>
            <div class="input-group mb-3">
                <select name="Body" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
        <div class="col col-md-4">
            <span>Gloves</span>
            <div class="input-group mb-3">
                <select name="gloves" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
        <div class="col col-md-4">
            <span>Pants</span>
            <div class="input-group mb-3">
                <select name="pants" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-4">
            <span>Boots</span>
            <div class="input-group mb-3">
                <select name="boots" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
        <div class="col col-md-4">
            <span>Earrings</span>
            <div class="input-group mb-3">
                <select name="earrings" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
        <div class="col col-md-4">
            <span>Necklace</span>
            <div class="input-group mb-3">
                <select name="Necklace" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-4">
            <span>Bracelet</span>
            <div class="input-group mb-3">
                <select name="Bracelet" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
        <div class="col col-md-4">
            <span>Left Ring</span>
            <div class="input-group mb-3">
                <select name="lring" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
        <div class="col col-md-4">
            <span>Right Ring</span>
            <div class="input-group mb-3">
                <select name="rring" class="custom-select" id="OffhandSelect">
                    <option value="abyssos">Abyssos</option>
                    <option value="lunar_envoy">Augmented Lunar Envoy</option>
                </select>
            </div>
        </div>
    </div>
    <button class="btn btn-primary float-end" type="submit">Save</button>
    <br><br>
</form>
</div>
<div class="container border">
    <div class="row">
        <div class="col-sm-10">
            Gear
        </div>
        <div class="col-sm-2">
            Item Level: 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div class="gear-img">
                <img src="">
            </div>
            <div class="gear-name">
                <span class="name"></span>
            </div>
        </div>
        <div class="col-sm-2">
            <span class="ilevel"></span>
        </div>
    </div>
</div>

<div>
    {% for weapon in weapons %}
        <span>{{weapon.name}}</span>
        <span>{{weapon.classjob}}</span>
        <br>
    {% endfor %}
</div>

{% endblock %}
