{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row text-center">
        <h3>{{ user.username }}</h3>
    </div>
    <div class="row">
        <div class="col">
            <h5>Saved Gearsets</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% for gearset in user.gearsets %}
                <a href="/gear/id/{{ gearset.id }}">{{ gearset.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
